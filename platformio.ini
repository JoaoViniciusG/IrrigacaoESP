[env:nodemcuv2]
platform = espressif8266@>=3.1.2
board = nodemcuv2
monitor_speed = 115200
framework = arduino
lib_deps =
  knolleary/PubSubClient@^2.8
  bblanchon/ArduinoJson @ ^7.0.4
  links2004/WebSockets@^2.4.1
  adafruit/RTClib@^2.1.1
  adafruit/Adafruit BusIO
